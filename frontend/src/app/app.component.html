<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>La Fontaine</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item href="/home">
        <span class="entry">
          <i class='fas fa-home'></i>
          <span *ngIf="!isCollapsed">Accueil</span>
        </span>
      </a>
      <a mat-list-item href="/alcools">
        <span class="entry">
          <fa-icon [icon]="faWhiskeyGlass"></fa-icon>
          <span *ngIf="!isCollapsed">Alcools</span>
        </span>
      </a>
      <a mat-list-item href="/apéritifs">
        <span class="entry">
          <i class="fas fa-cocktail"></i>
          <span *ngIf="!isCollapsed">Apéritifs</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
