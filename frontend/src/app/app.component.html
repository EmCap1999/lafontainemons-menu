<mat-sidenav-container class="app-container">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'" class="sidebar">

    <mat-nav-list class="nav-list">

      <a mat-list-item href="/home" class="nav-item">
        <span class="nav-item-content">
          <i class='fas fa-home'></i>
          <span *ngIf="!isCollapsed" class="nav-item-text">Accueil</span>
        </span>
      </a>

      <a mat-list-item href="/softs" class="nav-item">
        <span class="nav-item-content">
          <fa-icon [icon]="faGlassWater"></fa-icon>
          <span *ngIf="!isCollapsed" class="nav-item-text">Softs</span>
        </span>
      </a>

      <a mat-list-item href="/desserts" class="nav-item">
        <span class="nav-item-content">
          <i class="fas fa-ice-cream"></i>
          <span *ngIf="!isCollapsed" class="nav-item-text">Desserts</span>
        </span>
      </a>

      <a mat-list-item href="/hotdrinks" class="nav-item">
        <span class="nav-item-content">
          <i class="fas fa-mug-hot"></i>
          <span *ngIf="!isCollapsed" class="nav-item-text">Cafés & Hot drinks</span>
        </span>
      </a>

      <a mat-list-item href="/wines" class="nav-item">
        <span class="nav-item-content">
          <i class="fas fa-wine-bottle"></i>
          <span *ngIf="!isCollapsed" class="nav-item-text">Les vins</span>
        </span>
      </a>

      <a mat-list-item href="/beers" class="nav-item">
        <span class="nav-item-content">
          <fa-icon [icon]="fafaBeerMugEmpty"></fa-icon>
          <span *ngIf="!isCollapsed" class="nav-item-text">Les bières</span>
        </span>
      </a>

      <a mat-list-item href="/alcools" class="nav-item">
        <span class="nav-item-content">
          <fa-icon [icon]="faWhiskeyGlass"></fa-icon>
          <span *ngIf="!isCollapsed" class="nav-item-text">Alcools</span>
        </span>
      </a>

      <a mat-list-item href="/cocktails" class="nav-item">
        <span class="nav-item-content">
          <i class="fas fa-cocktail"></i>
          <span *ngIf="!isCollapsed" class="nav-item-text">Apéritifs</span>
        </span>
      </a>

    </mat-nav-list>

    <div class="footer">
      <app-footer></app-footer>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
