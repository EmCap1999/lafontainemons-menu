<div class="menu-container">
  <h2>Menu du Restaurant</h2>

  <div *ngIf="loading" class="loading">
    Chargement du menu...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="items-list">
    <div *ngFor="let item of items" class="item-card">
      <h3>{{ item.name }}</h3>
      <p *ngIf="item.description">{{ item.description }}</p>
      <p><strong>{{ item.price }}â‚¬</strong></p>
      <p *ngIf="item.origin">Origine: {{ item.origin }}</p>
      <p *ngIf="!item.isAvailable" class="unavailable">Non disponible</p>
    </div>
  </div>
</div>
