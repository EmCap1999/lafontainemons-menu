<div class="container-fluid">
    <img src="../../assets/logo.png" alt="Logo de votre brasserie" class="logo">
    <mat-card *ngFor="let item of itemsList">
        <mat-card-header>
            <div class="title">
                {{ item.name }}{{ item.subsection ? ' (' + item.subsection + ')' : '' }}
            </div>
            <div class="price-container">
                <span class="mat-card-content-price-value">{{ item.price }}</span> â‚¬
            </div>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="item.capacity !== null" class="mat-card-content-quantity">
                {{ item.capacity === 100 ? '1 Litre' : item.capacity + ' Cl' }}
            </div>
        </mat-card-content>
    </mat-card>
</div>
<app-footer></app-footer>
