name: ğŸ›¡ï¸ PR Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  biome-global-check:
    name: ğŸ” Global Lint & Format
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci

      - name: ğŸ§¼ Run Biome (global)
        run: npx @biomejs/biome check --no-errors-on-unmatched

  backend-check:
    name: ğŸ–¥ï¸ Backend NodeJS Checks
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§¼ Lint backend with Biome
        run: npx @biomejs/biome check --no-errors-on-unmatched ./backend

      - name: ğŸ—ï¸ Start backend (test only)
        working-directory: ./backend
        run: timeout 10s npm start || echo "Server started but timed out as expected"

  frontend-check:
    name: ğŸ…°ï¸ Frontend Angular Checks
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§¼ Lint frontend with Biome
        run: npx @biomejs/biome check --no-errors-on-unmatched ./frontend

      - name: ğŸ“ Create stub environment.ts if missing
        working-directory: ./frontend
        run: |
          mkdir -p src/environments
          if [ ! -f src/environments/environment.ts ]; then
            echo "Creating stub environment.ts..."
            cat <<EOT > src/environments/environment.ts
          export const environment = {
            production: false,
            apiUrl: 'http://localhost:3000',
            frontendUrl: 'http://localhost:4200'
          };
          EOT
          fi

      - name: ğŸ—ï¸ Build Angular
        working-directory: ./frontend
        run: npm run build