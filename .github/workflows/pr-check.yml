name: 🛡️ PR Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  biome-global-check:
    name: 🔍 Global Lint & Format
    runs-on: ubuntu-24.04

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Root level checks
      - name: 📦 Install dependencies (root)
        run: npm ci

      - name: 🧼 Run Biome (global)
        run: npx @biomejs/biome check --no-errors-on-unmatched

  backend-check:
    name: 🖥️ Backend NodeJS Checks
    runs-on: ubuntu-24.04

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Backend
      - name: 📦 Install dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: 🧼 Lint backend with Biome
        run: npx @biomejs/biome check --no-errors-on-unmatched ./backend

      - name: 🏗️ Build backend
        working-directory: ./backend
        run: npm run build

      - name: 🧪 Test backend
        working-directory: ./backend
        run: npm test

  frontend-check:
    name: 🅰️ Frontend Angular Checks
    runs-on: ubuntu-24.04

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Frontend
      - name: 📦 Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: 🧼 Lint frontend with Biome
        run: npx @biomejs/biome check --no-errors-on-unmatched ./frontend

      - name: 🏗️ Build Angular
        working-directory: ./frontend
        run: npm run build

      - name: 🧪 Run Angular tests
        working-directory: ./frontend
        run: npm run test:headless