name: ğŸ›¡ï¸ PR Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  biome-global-check:
    name: ğŸ” Global Lint & Format
    runs-on: ubuntu-24.04

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Root level checks
      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci

      - name: ğŸ§¼ Run Biome (global)
        run: npx @biomejs/biome check --no-errors-on-unmatched

  backend-check:
    name: ğŸ–¥ï¸ Backend NodeJS Checks
    runs-on: ubuntu-24.04

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Backend
      - name: ğŸ“¦ Install dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§¼ Lint backend with Biome
        run: npx @biomejs/biome check --no-errors-on-unmatched ./backend

      - name: ğŸ—ï¸ Build backend
        working-directory: ./backend
        run: npm run build

      - name: ğŸ§ª Test backend
        working-directory: ./backend
        run: npm test

  frontend-check:
    name: ğŸ…°ï¸ Frontend Angular Checks
    runs-on: ubuntu-24.04

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Frontend
      - name: ğŸ“¦ Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§¼ Lint frontend with Biome
        run: npx @biomejs/biome check --no-errors-on-unmatched ./frontend

      - name: ğŸ—ï¸ Build Angular
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ§ª Run Angular tests
        working-directory: ./frontend
        run: npm run test:headless