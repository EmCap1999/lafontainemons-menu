name: ðŸ›¡ï¸ PR Check

on:
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-build:
    name: ðŸ” Lint & Build
    runs-on: ubuntu-24.04
    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¼ Auto-fix lint issues
        run: npm run lint:fix

      - name: ðŸ“‹ Check for remaining lint issues
        run: npm run lint

      - name: ðŸŒ Create CI environment config
        run: |
          mkdir -p frontend/src/environments
          cat > frontend/src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            apiUrl: '',
            frontendUrl: 'http://localhost:4200'
          };
          EOF

      - name: ðŸ—ï¸ Build Frontend (no API calls)
        working-directory: frontend
        run: npx ng build --configuration production

      - name: ðŸ”§ Test Backend Compilation
        run: |
          npm start --workspace=backend &
          BACKEND_PID=$!
          sleep 5
          kill $BACKEND_PID || echo "âœ… Backend compiles and starts correctly"

      - name: ðŸ—„ï¸ Build Database Package
        run: npm run build --workspace=database

      - name: ðŸ” Type Check Database
        run: npm run typecheck --workspace=database
