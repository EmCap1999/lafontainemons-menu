name: 🛡️ PR Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  biome-global-check:
    name: 🔍 Global Lint & Format
    runs-on: ubuntu-24.04
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies (root)
        run: npm ci

      - name: 🧼 Run Biome (global)
        run: ./node_modules/.bin/biome check --no-errors-on-unmatched

  database-check:
    name: 🗄️ Database Layer Checks
    runs-on: ubuntu-24.04
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies (root)
        run: npm ci

      - name: 📦 Install dependencies (db)
        working-directory: ./db
        run: npm ci

      - name: 🧼 Lint database layer with Biome
        working-directory: ./db
        run: ../node_modules/.bin/biome check --no-errors-on-unmatched .

      - name: 🔍 Validate database schema
        working-directory: ./db
        run: |
          echo "Validating Drizzle schema..."
          node -e "
            import('./schema/index.js')
              .then(() => console.log('✅ Schema validation passed'))
              .catch(err => {
                console.error('❌ Schema validation failed:', err);
                process.exit(1);
              })
          "

  backend-check:
    name: 🖥️ Backend NodeJS Checks
    runs-on: ubuntu-24.04
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clean npm cache
        run: npm cache clean --force

      - name: 📦 Install dependencies (root)
        run: npm ci

      - name: 📦 Install dependencies (db)
        working-directory: ./db
        run: npm ci

      - name: 📦 Install dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: 🧼 Lint backend with Biome
        working-directory: ./backend
        run: ../node_modules/.bin/biome check --no-errors-on-unmatched .

      - name: 🔗 Test backend imports
        working-directory: ./backend
        run: |
          echo "Testing backend service imports..."
          node -e "
            import('./services/menu.service.js')
              .then(() => console.log('✅ Backend imports working'))
              .catch(err => {
                console.error('❌ Backend import failed:', err);
                process.exit(1);
              })
          "

  frontend-check:
    name: 🅰️ Frontend Angular Checks
    runs-on: ubuntu-24.04
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install dependencies (root)
        run: npm ci

      - name: 📦 Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: 🧼 Lint frontend with Biome
        run: ../node_modules/.bin/biome check --no-errors-on-unmatched ./frontend
        working-directory: ./frontend

      - name: 📝 Create stub environment.ts if missing
        working-directory: ./frontend
        run: |
          mkdir -p src/environments
          if [ ! -f src/environments/environment.ts ]; then
            echo "Creating stub environment.ts..."
            cat <<EOT > src/environments/environment.ts
          export const environment = {
            production: false,
            apiUrl: 'http://localhost:8080',
            frontendUrl: 'http://localhost:4200'
          };
          EOT
          fi

      - name: 🏗️ Build Angular
        working-directory: ./frontend
        run: npm run build