name: üõ°Ô∏è PR Check
on:
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-build:
    name: üîç Lint & Build
    runs-on: ubuntu-24.04
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üßº Auto-fix lint issues
        run: npm run lint:fix

      - name: üìã Check for remaining lint issues
        run: npm run lint

      - name: üèóÔ∏è Build all projects
        run: |
          # Create stub environment if needed
          mkdir -p frontend/src/environments
          if [ ! -f frontend/src/environments/environment.ts ]; then
            cat > frontend/src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            apiUrl: 'http://localhost:3000',
            frontendUrl: 'http://localhost:4200'
          };
          EOF
          fi
          
          # Build frontend
          cd frontend && npm run build && cd ..
          
          # Test backend startup
          cd backend && timeout 10s npm start || echo "‚úÖ Backend starts correctly" && cd ..
          
          # Validate Drizzle config
          cd db && node -e "
            import('./drizzle.config.js').then(config => {
              console.log('‚úÖ Drizzle config valid');
            }).catch(err => {
              console.error('‚ùå Drizzle config error:', err.message);
              process.exit(1);
            });
          " && cd ..