name: 🛡️ PR Check

on:
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-build:
    name: 🔍 Lint & Build
    runs-on: ubuntu-24.04
    env:
      CI: true
      NODE_ENV: test

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧼 Auto-fix lint issues
        run: npm run lint:fix

      - name: 📋 Check for remaining lint issues
        run: npm run lint

      - name: 🌍 Create CI environment config
        run: |
          mkdir -p frontend/src/environments
          cat > frontend/src/environments/environment.ts << 'EOF'
          export const environment = {
            production: false,
            apiUrl: '',
            frontendUrl: 'http://localhost:4200'
          };
          EOF

      - name: 🏗️ Build Frontend (no API calls)
        working-directory: frontend
        run: npx ng build --configuration production

      - name: 🔧 Test Backend Compilation
        run: |
          npm start --workspace=backend &
          BACKEND_PID=$!
          sleep 5
          kill $BACKEND_PID || echo "✅ Backend compiles and starts correctly"

      - name: 🗄️ Build Database Package
        run: npm run build --workspace=database

      - name: 🔍 Type Check Database
        run: npm run typecheck --workspace=database
