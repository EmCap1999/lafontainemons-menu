name: ğŸ›¡ï¸ PR Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  biome-global-check:
    name: ğŸ” Global Lint & Format
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci

      - name: ğŸ§¼ Run Biome (global)
        run: ./node_modules/.bin/biome check --no-errors-on-unmatched

  database-check:
    name: ğŸ—„ï¸ Database Layer Checks
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci

      - name: ğŸ“¦ Install dependencies (db)
        working-directory: ./db
        run: npm ci

      - name: ğŸ§¼ Lint database layer with Biome
        working-directory: ./db
        run: ../node_modules/.bin/biome check --no-errors-on-unmatched .

      - name: ğŸ” Validate database schema
        working-directory: ./db
        run: |
          echo "Validating Drizzle schema..."
          node -e "
            import('./schema/index.js')
              .then(() => console.log('âœ… Schema validation passed'))
              .catch(err => {
                console.error('âŒ Schema validation failed:', err);
                process.exit(1);
              })
          "

  backend-check:
    name: ğŸ–¥ï¸ Backend NodeJS Checks
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clean npm cache
        run: npm cache clean --force

      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci

      - name: ğŸ“¦ Install dependencies (db)
        working-directory: ./db
        run: npm ci

      - name: ğŸ“¦ Install dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§¼ Lint backend with Biome
        working-directory: ./backend
        run: ../node_modules/.bin/biome check --no-errors-on-unmatched .

      - name: ğŸ”— Test backend imports
        working-directory: ./backend
        run: |
          echo "Testing backend service imports..."
          node -e "
            import('./services/menu.service.js')
              .then(() => console.log('âœ… Backend imports working'))
              .catch(err => {
                console.error('âŒ Backend import failed:', err);
                process.exit(1);
              })
          "

  frontend-check:
    name: ğŸ…°ï¸ Frontend Angular Checks
    runs-on: ubuntu-24.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci

      - name: ğŸ“¦ Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§¼ Lint frontend with Biome
        run: ../node_modules/.bin/biome check --no-errors-on-unmatched ./frontend
        working-directory: ./frontend

      - name: ğŸ“ Create stub environment.ts if missing
        working-directory: ./frontend
        run: |
          mkdir -p src/environments
          if [ ! -f src/environments/environment.ts ]; then
            echo "Creating stub environment.ts..."
            cat <<EOT > src/environments/environment.ts
          export const environment = {
            production: false,
            apiUrl: 'http://localhost:8080',
            frontendUrl: 'http://localhost:4200'
          };
          EOT
          fi

      - name: ğŸ—ï¸ Build Angular
        working-directory: ./frontend
        run: npm run build