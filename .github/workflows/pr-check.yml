name: ğŸ›¡ï¸ PR Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  biome-check:
    name: ğŸ” Lint & Format with Biome
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Root
      - name: ğŸ“¦ Install dependencies (root)
        run: npm ci

      - name: ğŸ§¼ Run Biome (root)
        run: npx @biomejs/biome check --no-errors-on-unmatched

      # Backend
      - name: ğŸ“¦ Install dependencies (backend)
        run: npm ci
        working-directory: backend

      - name: ğŸ§¼ Run Biome (backend)
        run: npx @biomejs/biome check --no-errors-on-unmatched
        working-directory: backend
