name: ğŸ¤– Auto-merge Dependabot PRs
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    name: ğŸ”„ Auto-merge dependency updates
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: read

    steps:
      - name: ğŸ“‹ Get PR metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: ğŸ” Check if safe to auto-merge
        id: check-safety
        run: |
          # Auto-merge conditions:
          # - Security updates (any version bump)
          # - Patch updates for direct dependencies
          # - Minor updates for dev dependencies only
          
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"
          DEPENDENCY_TYPE="${{ steps.metadata.outputs.dependency-type }}"
          
          echo "Update type: $UPDATE_TYPE"
          echo "Dependency type: $DEPENDENCY_TYPE"
          
          if [[ "$UPDATE_TYPE" == "version-update:semver-patch" ]]; then
            echo "âœ… Patch update - safe to merge"
            echo "safe=true" >> $GITHUB_OUTPUT
          elif [[ "$UPDATE_TYPE" == "version-update:semver-minor" && "$DEPENDENCY_TYPE" == "indirect" ]]; then
            echo "âœ… Minor indirect dependency - safe to merge"
            echo "safe=true" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.metadata.outputs.alert-state }}" == "fixed" ]]; then
            echo "âœ… Security fix - safe to merge"
            echo "safe=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Major update or direct minor - requires manual review"
            echo "safe=false" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Enable auto-merge
        if: steps.check-safety.outputs.safe == 'true'
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Add review comment
        if: steps.check-safety.outputs.safe == 'false'
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" --body "ğŸ” **Manual review required**
          
          This PR contains major version updates or direct dependency changes that need manual review:
          - Update type: ${{ steps.metadata.outputs.update-type }}
          - Dependency: ${{ steps.metadata.outputs.dependency-names }}
          
          Please review the changelog and test thoroughly before merging."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}