name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Fetch metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve patch and minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label PR based on update type
        run: |
          if [[ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-patch" ]]; then
            gh pr edit "$PR_URL" --add-label "patch-update"
          elif [[ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-minor" ]]; then
            gh pr edit "$PR_URL" --add-label "minor-update"
          elif [[ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-major" ]]; then
            gh pr edit "$PR_URL" --add-label "major-update"
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label dependency type
        run: |
          if [[ "${{ steps.metadata.outputs.dependency-type }}" == "direct:development" ]]; then
            gh pr edit "$PR_URL" --add-label "dev-dependency"
          elif [[ "${{ steps.metadata.outputs.dependency-type }}" == "direct:production" ]]; then
            gh pr edit "$PR_URL" --add-label "prod-dependency"
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add security label if security update
        if: steps.metadata.outputs.ghsa-id != ''
        run: gh pr edit "$PR_URL" --add-label "security"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add comment with update details
        run: |
          COMMENT="## üì¶ Dependabot Update Summary
          
          **Update Type:** \`${{ steps.metadata.outputs.update-type }}\`
          **Dependency Type:** \`${{ steps.metadata.outputs.dependency-type }}\`
          **Package:** \`${{ steps.metadata.outputs.dependency-names }}\`
          
          ‚ÑπÔ∏è This PR requires manual review and approval before merging."
          
          if [[ "${{ steps.metadata.outputs.ghsa-id }}" != "" ]]; then
            COMMENT="${COMMENT}
          
          üîí **Security Update** - GHSA: \`${{ steps.metadata.outputs.ghsa-id }}\`"
          fi
          
          gh pr comment "$PR_URL" --body "$COMMENT"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}