version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps(github-actions):"

  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps(node):"
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
      express:
        patterns:
          - "express"
          - "@types/express"
          - "cors"
          - "@types/cors"
      drizzle:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
      tools:
        patterns:
          - "turbo"
          - "@biomejs/*"
      typescript:
        patterns:
          - "typescript"
          - "@types/node"
          - "tsx"
      testing:
        patterns:
          - "jasmine*"
          - "karma*"
          - "@types/jasmine"
